<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>Pusher poll</title>
</head>

<body>
    <div class="container">
        <h1>eleição</h1>
        <p>Escolha seu candidato favorito</p>
        <form id="vote-form">
            <p>
                <input type="radio" name="os" id="cand1" value="Trump">
                <label for="cand1">Trump</label>
            </p>
            <p>
                <input type="radio" name="os" id="cand2" value="Bolsonaro">
                <label for="cand2">Bolsonaro</label>
            </p>
            <p>
                <input type="radio" name="os" id="cand3" value="Farage">
                <label for="cand3">Farage</label>
            </p>
            <p>
                <input type="radio" name="os" id="cand4" value="Duterte">
                <label for="cand4">Duterte</label>
            </p>
            <input type="submit" value="votar" class="btn">
        </form>

        <br><br>

        <div id="chartContainer" style="height: 300px; width:100%"></div>

    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/5.0.2/pusher.min.js" integrity="sha256-vOxviKM/QBcMYxoY51Rbfk1ePvAeH/PNSRLv1egfhts=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js" integrity="sha256-CIc5A981wu9+q+hmFYYySmOvsA3IsoX+apaYlL0j6fg=" crossorigin="anonymous"></script>

    <script src="main.js"></script>

</body>

</html>
